<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>IFC Viewer - Modelos</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px;line-height:1.35}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:12px 0}
    input{padding:10px 12px;border:1px solid #ccc;border-radius:10px;width:min(520px,100%)}
    a{color:#0b57d0;text-decoration:none}
    a:hover{text-decoration:underline}
    small{color:#666}
  </style>
</head>
<body>
  <h1>Modelos publicados</h1>
  <p>Abra o link do modelo. No iPhone, se abrir dentro do WhatsApp, toque em <b>â€¦</b> e escolha <b>Abrir no Safari</b>.</p>
  <p><input id="q" placeholder="Filtrar pelo nome (ex: estrutura, torre, bloco)"/></p>
  <div id="list"></div>

<script>
(async function(){
  const res = await fetch('models.json', {cache:'no-store'});
  const models = await res.json();
  const list = document.getElementById('list');
  const q = document.getElementById('q');

  function render(){
    const term = (q.value||'').toLowerCase().trim();
    list.innerHTML='';
    models
      .filter(m => !term || m.name.toLowerCase().includes(term))
      .forEach(m => {
        const div = document.createElement('div');
        div.className='card';
        div.innerHTML = `
          <div><a href="${m.path}/">${m.name}</a></div>
          <small>Atualizado: ${m.updated}</small>
        `;
        list.appendChild(div);
      });
  }
  q.addEventListener('input', render);
  render();
})();
</script>
</body>
</html>
